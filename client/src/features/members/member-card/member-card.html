@if (member(); as member) {
  <div class="card">
    <img src="{{member?.imageUrl || './user.png'}}"
      alt="{{member.displayName}} image"
      class="rounded-lg">
    <div class="card-actions bg-black z-50 absolute bottom-0 w-full px-3 py-1 rounded-b-lg">
      <div class="flex flex-col text-white">
        <span class="font-semibold">{{member.displayName}}, 25</span>
        <span class="text-sm">{{member.city}}</span>
      </div>
    </div>
  </div>
}
